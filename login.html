<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalledStory</title>
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/fontawesome/css/all.css" rel="stylesheet">
</head>

<body class="l-body">

    <!-- Main Box -->
    <div class="container l-main-box">

        <div class="row l-box">

            <!-- Left box -->
            <div class="l-box-1">
                <div class="container">
                    <div class="row">
                        <div class="col-12 l-header">
                            <div class="l-header-dot">
                                <div class="l-header-inner-dot"></div>
                            </div>
                            <div class="l-header-logo">
                                <a href="#"><img src="assets/files/ws-logo.png" class="rounded mx-auto d-block" alt=""></a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center l-form">
                            <span>Create Account</span>
                        </div>
                        <div class="col-12 l-form-fields">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                </div>
                                <p class="mb-0 text-center">Already have an account? <a href=""><b>SIGN IN</b></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Left Box End -->

            <!-- Right box -->
            <div class="l-box-2">
                <div class="l-read-more text-center">
                    <a href="">
                        <i class="fas fa-play-circle"></i>
                        <span>Read More</span>
                    </a>                    
                </div>
            </div>
            <!-- Right Box End -->
        </div>
    </div>

    <!--General Scripts-->
    <script src="assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/thether.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

</body>

</html>
